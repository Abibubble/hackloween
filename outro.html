    <head>

    <body>
        <header>
            <img src="assets/img/pumpkin1.png" alt="A black and orange carved pumpkin" class="pumpkin1">
            <h1>Undead <br class="header-br">Choices!</h1>
            <img src="assets/img/pumpkin2.png" alt="A black and orange carved pumpkin" class="pumpkin2">
        </header>

        <main>
            <div class="page current">
                <div id="paragraph-container">
                    <h2>Doh, what a cliffhanger...</h2>
                    <h3>Thanks for reading</h3>
                </div>
                <div class="names-container">
                    <h2 class="chronicles">Undead Choices chronicles</h2>
                    <div class="jim-grid">
                        <h3 id="fac">Facilitator</h3>
                        <div class="avatars boss" id="boss"></div>
                        <div id="jim">
                            <p class="team">Jim Morel</p>
                        </div>
                    </div>
                    <a href="/" role="button" rel="noopener noreferrer" class="go-back btn" id="restart">
                        Start again?
                    </a>
                    <div class="team-grid">
                        <h3 id="team">Team</h3>
                        <div class="avatars girl" id="girl"></div>
                        <div id="abi">
                            <p class="team">Abi Harrison</p>
                        </div>
                        <div class="avatars man" id="man"></div>
                        <div id="alex">
                            <p class="team">Alexander Grib</p>
                        </div>
                        <div class="avatars candy" id="candy"></div>
                        <div id="dave">
                            <p class="team">Dave Horrocks</p>
                        </div>
                        <div class="avatars boy" id="boy"></div>
                        <div id="djang">
                            <p class="team">Djang Heimgartner</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Copyright &copy; Blood, Sweat, and Brains <span id="copyright"></span></p>
        </footer>
